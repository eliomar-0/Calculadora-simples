<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="./imgs/favicon.svg" type="image/x-icon">
    <script src="./js/index.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="calculator">
                <div class="space">
                    <div class="first-value">
                        <span></span>
                    </div>
                    <div class="option">
                        <span></span>
                    </div>
                    <div class="second-value">
                        <span></span>
                    </div>
                </div>
                <div class="keys">
                    <div class="container-one">
                        <div class="line-one">
                            <div class="clear-all">
                                <span>C</span>
                            </div>
                            <div class="delete">
                                <span>
                                    <img class="delete-icon" src="./imgs/delete.svg" alt="delete">
                                </span>
                            </div>
                            <div class="divide">
                                <span>
                                    <img class="divide-icon" src="./imgs/divide.svg" alt="dividir">
                                </span>
                            </div>
                            <div class="multiply">
                                <span>
                                    <img class="multiply-icon" src="./imgs/multiply.svg" alt="dividir">
                                </span>
                            </div>
                        </div>
                        <div class="line-two">
                            <div class="number-seven">
                                <span>7</span>
                            </div>
                            <div class="eight">
                                <span>8</span>
                            </div>
                            <div class="nine">
                                <span>9</span>
                            </div>
                            <div class="sub">
                                <span>-</span>
                            </div>
                        </div>
                        <div class="line-three">
                            <div class="four">
                                <span>4</span>
                            </div>
                            <div class="five">
                                <span>5</span>
                            </div>
                            <div class="six">
                                <span>6</span>
                            </div>
                            <div class="more">
                                <span>+</span>
                            </div>
                        </div>
                        <div class="line-four">
                            <div class="one">
                                <span>1</span>
                            </div>
                            <div class="two">
                                <span>2</span>
                            </div>
                            <div class="three">
                                <span>3</span>
                            </div>
                            <div class="equal">
                                <span>=</span>
                            </div>
                        </div>
                    </div>
                    <div class="container-two">
                        <div class="zero">
                            <span>0</span>
                        </div>
                        <div class="comma">
                            <span>,</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
